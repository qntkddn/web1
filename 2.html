<h2>라면먹고싶다</h2>
<p>
국물 맛을 내는 첨가물을 건더기, 면과 함께 끓는 물에 3~4분간 넣어 익혀 먹는 국수 계열 간편식. 주로 유탕면으로 되어있다. 아래의 특수한 기원으로 인하여 한국에서의 라면은 대부분 인스턴트 라면을 가리킨다.
</p>
